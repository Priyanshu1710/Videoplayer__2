<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="video_container">
            <div id="time">0.00/0.00</div>

            <!-- video  -->
            <video id="video" >
                <source src="wildlife.mp4" type="video/mp4"  >
                <!-- <source src="https://youtu.be/XwYyqabXj4I" type="video/mp4"> -->
            </video>
            

            <!-- play button  -->
            <button type="button" id="button" class="play-pause" onclick="play()">
                <img src="play.png" id="icon">
            </button>

            <!-- TimeStamp  -->
            <div class="controls">
                <div class="orange-bar">
                    <div class="orange-juice"></div>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
</body>

</html>
